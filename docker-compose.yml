version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: taklifnoma-db
    environment:
      POSTGRES_USER: taklifnoma
      POSTGRES_PASSWORD: taklifnoma_secure_password_2025
      POSTGRES_DB: taklifnoma
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U taklifnoma" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taklifnoma-backend
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://taklifnoma:taklifnoma_secure_password_2025@postgres:5432/taklifnoma
      GOOGLE_GENERATIVE_AI_API_KEY: ${GOOGLE_GENERATIVE_AI_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-refresh-secret}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      PORT: 5000
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./backend/uploads:/app/uploads

volumes:
  postgres_data:
    driver: local
